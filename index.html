<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="site_header">
        <div class="title">
            <h1>Giallo Booleano</h1>
        </div>
    </header>   

    <main class="site_main">
        <section class="container">
            <p class="category">Dolci e Desserts</p>
            <div class="name">
                <h2>Tiramisù</h2>
                <h2 id="show"> (Dolce Tradizionale)</h2>
            </div>
            <div class="row recipe">
                <div class="img col-12 col-8-lrg">
                    <img src="./img/image (10).png" alt="video.png">
                </div>
                <div class="description col-12 col-4-lrg">
                    <h3>In breve</h3>
                    <ul>
                        <li>Difficoltà: <b>Facile</b></li>
                        <li>Tempo: <b>40 min</b></li>
                        <li>Porzione per: <b>8 persone</b></li>
                        <li>Costo: <b>contenuto</b></li>
                        <li><b>Note:</b> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="site_footer">

    </footer>
</body>
</html>
